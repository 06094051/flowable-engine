version: '2'
services:
    flowable-admin-app:
        image: flowable/flowable-admin
        external_links:
            - flowable-admin-db:db
        environment:
            - datasource.driver=org.postgresql.Driver
            - datasource.url=jdbc:postgresql://db:5432/flowable
            - datasource.username=flowable
            - datasource.password=flowable
        ports:
            - 9988:9988
    flowable-admin-db:
        extends:
            file: postgres.yml
            service: flowable-admin-postgres