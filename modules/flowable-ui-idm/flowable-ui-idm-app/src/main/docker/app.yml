version: '2'
services:
    flowable-idm-app:
        image: flowable/flowable-idm
        external_links:
            - flowable-idm-postgres:postgres
        environment:
            - datasource.driver=org.postgresql.Driver
            - datasource.url=jdbc:postgresql://postgres:5432/flowable
            - datasource.username=flowable
            - datasource.password=flowable
        ports:
            - 8080:8080
    flowable-idm-postgres:
        extends:
            file: postgres.yml
            service: flowable-idm-postgres